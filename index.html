<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Table</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        /* Table Styling */
        table {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: separate;
            border-spacing: 0;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Button Styling */
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #cc0000;
        }

        /* Header Styling */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            th, td {
                padding: 10px;
            }

            button {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>User Data Table</h1>
    <table id="dataTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script>
        const jsonData = `[
            {"id": 1, "name":"Alice Johnson","email":"alice@example.com"},
            {"id": 2, "name":"Bob Smith","email":"bob@example.com"},
            {"id": 3, "name":"Charlie Brown","email":"charlie@example.com"},
            {"id": 4, "name":"David Wilson","email":"david@example.com"},
            {"id": 5, "name":"Emma Davis","email":"emma@example.com"},
            {"id": 6, "name":"Frank Thomas","email":"frank@example.com"},
            {"id": 7, "name":"Grace Miller","email":"grace@example.com"},
            {"id": 8, "name":"Henry White","email":"henry@example.com"},
            {"id": 9, "name":"Isabella Moore","email":"isabella@example.com"},
            {"id": 10, "name":"Jack Taylor","email":"jack@example.com"}
        ]`;

        const data = JSON.parse(jsonData);
        const tableBody = document.querySelector('#dataTable tbody');

        data.forEach(item => {
            const row = document.createElement('tr');

            const idCell = document.createElement('td');
            idCell.textContent = item.id;
            row.appendChild(idCell);

            const nameCell = document.createElement('td');
            nameCell.textContent = item.name;
            row.appendChild(nameCell);

            const emailCell = document.createElement('td');
            emailCell.textContent = item.email;
            row.appendChild(emailCell);

            const actionCell = document.createElement('td');
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'DELETE';
            deleteButton.setAttribute('onClick', 'deleteRow(this)');
            actionCell.appendChild(deleteButton);
            row.appendChild(actionCell);

            tableBody.appendChild(row);
        });

        function deleteRow(button) {
            const row = button.closest('tr');
            row.remove();
        }
    </script>
</body>
</html>
